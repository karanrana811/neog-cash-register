<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register App</title>
    <link rel="icon" href="KRlogo.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <h1>Cash Register Manager</h1>
        <p class="paragraph">Enter the bill amount and cash given by the customer and know minimum number of notes to
            return.</p>
        <label for="billAmount" class="bill">Bill Amount: </label><br />
        <input id="billAmount" class="billInput" type="number"/><button class="proceed">Validate</button><br />
        <p class="initialMessage"></p>
        <div class="hiddenContainer">
            <label for="cashGiven" class="cash">Cash Given: </label><br />
            <input id="cashGiven" class="cashInput" type="number"/><br />
            <button class="checkBtn">Check</button><br />
            <p class="message"></p>
            <table class="output">
                <caption class="caption">Return Change</caption>
                <tr class="row">
                    <th class="headOne">Number of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
                <tr class="row">
                    <th>Note</th>
                    <td class="notes">2000</td>
                    <td class="notes">500</td>
                    <td class="notes">100</td>
                    <td class="notes">20</td>
                    <td class="notes">10</td>
                    <td class="notes">5</td>
                    <td class="notes">1</td>
                </tr>
            </table>
        </div>
    </div>

      </ul>
    </footer>

</body>

</html>
